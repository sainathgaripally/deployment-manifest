apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
      - image: myrepo/myapp:52d35c5f9721ba013a0aa6837da3a30931f5c7a0
        imagePullPolicy: Always
        name: boardgame
        ports:
        - containerPort: 8080
